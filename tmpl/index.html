<!DOCTYPE html>
<html>
<head>
  <title>GeoChat</title>

  <!-- jQuery from CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- Latest Bootstrap from CDN -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>

  {{if true}}
  <script src="static/vendor/leaflet/leaflet-0.6.4/leaflet-src.js"></script>
  <script src="static/vendor/leaflet/leaflet.markercluster/leaflet.markercluster.js"></script>
  <script src="static/vendor/linkify/linkify.js"></script>
  <script src="static/vendor/draggabilly/draggabilly.js"></script>

  <script src="static/lib/ajax-tilelayer.js"></script>
  <script src="static/lib/resizable.js"></script>
  <script src="static/lib/util.js"></script>
  <script src="static/common.js"></script>

  <script src="static/main.js"></script>
  <script src="static/say_form_submit.js"></script>
  <script src="static/chatlog_popup.js"></script>

  <link rel="stylesheet" href="static/vendor/leaflet/leaflet-0.6.4/leaflet.css">
  <link rel="stylesheet" href="static/vendor/leaflet/leaflet.markercluster/leaflet.markercluster.css">
  <link rel="stylesheet" href="static/vendor/leaflet/leaflet.markercluster/leaflet.markercluster.default.css">
  <link rel="stylesheet" href="static/main.css">
  {{end}}

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      padding: 0;
      margin:  0;
    }
    html, body {
      height: 100%;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="messagebox">
    <!-- This form is just a skeleton,
         the code doing the real POST is in main.js -->
    <form accept-charset="UTF-8" action="/say" method="post"
          class="form-inline" id="say_form">
      <!-- /%div{ style: "width: 20%; float: left"} -->
      <!-- /  = text_field_tag :screen_name, nil, placeholder: "(留白匿名)" -->
      <!-- /%div{ style: "width: 3%; float: left; text-align: center;"}: -->
      <div style='width: 100%; float: left'>
        <input type="text" name="msg" id="msg" autofocus="autofocus"
               placeholder="Say something to the world?"/>
      </div>
      <button type="submit" name="button" id="say-btn" class="btn"
              data-loading-text="Loading...">GO</button>
    </form>
  </div>
  <div id="historical-arena"></div>

</body>
